<!-- genre.html -->
{% extends 'base.html' %}
{% block title %}{{ genre }}{% endblock %}

{% block content %}
<div class="main-content">
    <div class="top3-wrapper">
        <h2 class="top3-heading">Жанр: {{ genre }}</h2>
    </div>

    {% if books %}
    <div class="book-grid">
        {% for book in books %}
        <a href="{{ url_for('book_detail', book_id=book.id, prev=request.full_path) }}" class="book-card">
            <div class="book-box">
                <img src="{{ url_for('static', filename='covers/book_cover.jpg') }}" alt="Обложка" class="book-image">
                <div class="book-info">
                    <strong>{{ book.title }}</strong>
                    <span>{{ book.author }}</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p style="text-align: center; font-size: 18px; margin-top: 40px;">В этом жанре пока нет книг.</p>
    {% endif %}
</div>

<a href="{{ url_for('index') }}" class="floating-back-button">← Назад на главную</a>
{% endblock %}
