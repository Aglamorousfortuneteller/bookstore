<!-- delete_accounts.html -->
{% extends 'base.html' %}
{% block title %}Удаление аккаунта{% endblock %}

{% block content %}
    <h1>⚠️ Удаление аккаунта</h1>

    <p>Вы уверены, что хотите <strong>удалить свой аккаунт</strong>? Это действие <span style="color:red;">необратимо</span> и приведёт к удалению всех ваших данных (корзина, отзывы и т.д.).</p>

    <form method="post">
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px;">Удалить аккаунт</button>
        <a href="{{ url_for('profile') }}"><button type="button">Отмена</button></a>
    </form>
{% endblock %}
